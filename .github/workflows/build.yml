name: Test Build

on:
  pull_request:
    branches:
      - ga-build
  push:
    branches:
      - ga-build

jobs:
  build:
    name: ${{ matrix.arch }} build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - mips_24kc

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build
        uses: openwrt/gh-action-sdk@master
        env:
          ARCH: ${{ matrix.arch }}
          IGNORE_ERRORS: 1
          NO_DEFAULT_FEEDS: 1
          PACKAGES: dpinger mdns-repeater ssdpd
          V: sc

      - name: Store packages
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.arch}}-packages
          path: |
            bin/packages/${{ matrix.arch }}/packages/*.ipk
            PKG-INFO

      - name: Store logs
        uses: actions/upload-artifact@v3
        with:
          name: ${{env.ARCHIVE_NAME}}-logs
          path: |
            logs/
            PKG-INFO
